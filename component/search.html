                $("#tapes").select({
                    title: "选择盘口大小",
                    multi: true,
                    items: tape,
                    onChange: function (e) {
                        var tapesData = e.values;
                        tapes = tapesData.split(',')
                    }
                });
            }
        })
    </script>
</body>
