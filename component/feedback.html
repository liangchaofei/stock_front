<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0maximum-scale=1.0, user-scalable=0;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>反馈</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body>
    
    <div class="weui-cells__title">请反馈：</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_select">
        <div class="weui-cell__bd">
          <select class="weui-select" name="select1">
            <option selected="" value="1">平台建议</option>
            <option value="2">开发需求</option>
            <option value="3">好评留言</option>
          </select>
        </div>
      </div>
  <div class="weui-cell">
    <div class="weui-cell__bd">
      <textarea class="weui-textarea" id="feed_content" placeholder="请输入反馈或需求" rows="3"></textarea>
      <div class="weui-textarea-counter"><span>0</span>/200</div>
    </div>
  </div>
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
  </div>
</div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="../js/qecode.js"></script>
    <script>

        $('#showTooltips').on('click',function(){
            var res = JSON.stringify({
                    content:$('#feed_content').val(),
                    type:'平台建议'
                })
            $.ajax({
                url:"https://stock.zhixiutec.com/api/make_comment",
                type:'post',
                data:res,
                success:function(res){
                    if(res.error_code === 0 ){
                        $.toast(res.data);
                        // window.open('/component/person.html','_self')
                    }else{
                        $.toast(res.err_msg);
                    }
                }
            })
        })
        
    </script>
</body>
</html>
