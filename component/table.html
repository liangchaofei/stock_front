<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0maximum-scale=1.0, user-scalable=0;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./bootstrap-table/bootstrap-table.css" />

    <script src="./jquery/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap-table/bootstrap-table.js"></script>
    <script src="./bootstrap-table/bootstrap-table-export.js"></script>
    <script src="./extends/tableExport/jquery.base64.js"></script>
    <script src="./extends/tableExport/tableExport.js"></script>
</head>

<body>
    <div id="content">
        <div id="content-body">
            <div id="reportTableDiv" class="span10">
                <p>增发历史记录</p>
                <table id="reportTable">
                </table>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        // 获取search参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        var code = getUrlParam('code');
        var type = getUrlParam('type')
   
        // 增发
        $.ajax({
            url: `https://stock.zhixiutec.com/api/stock/pgzf?code=${code}&type=${type}`,
            success: function (res) {
                var data = res.data;
                var zfData = []
                data.forEach(item => {
                    zfData.push({
                        way: item.way,
                        price: item.price,
                        cost_price: item.cost_price,
                        all_price: item.all_price,
                        all_count: item.all_count
                    })
                })
                $('#reportTable').bootstrapTable({
                    method: 'get',
                    cache: false,
                    height: 400,
                    striped: true,
                    pagination: true,
                    pageSize: 10,
                    pageNumber: 1,
                    pageList: [10, 20, 50, 100, 200, 500],
                    search: false,
                    showColumns: false,
                    showRefresh: false,
                    showExport: false,
                    exportTypes: ['csv', 'txt', 'xml'],
                    search: false,
                    clickToSelect: true,
                    columns: [{ field: "way", title: "发行方式", align: "center", valign: "middle", sortable: "true" }, { field: "price", title: "发行价格", align: "center", valign: "middle", sortable: "true" }, { field: "cost_price", title: "实际公司募集资金总额", align: "center", valign: "middle", sortable: "true" }, { field: "all_price", title: "发行费用总额", align: "center", valign: "middle", sortable: "true" }, { field: "all_count", title: "实际发行数量(每10股)", align: "center", valign: "middle", sortable: "true" }],
                    data: zfData,
                    onPageChange: function (size, number) {
                        console.log('size', size)
                        console.log('num', number)
                    },
                });
            }
        })


        $(window).resize(function () {
            $('#reportTable').bootstrapTable('resetView');
        });

    </script>


    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
</body>

</html>
