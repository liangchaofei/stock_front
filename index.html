<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知修数据</title>

    <link href="css/animate.css" rel="stylesheet">

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.lettering.js"></script>
<script src="js/jquery.textillate.js"></script>
<script src="./js/oauth.js"></script>
<script>
$(function () {
	$('.text1').textillate({ in: { effect: 'rollIn' } });
	$('.text2').textillate({
		initialDelay: 1000, 	//设置动画开始时间
		in: { effect: 'flipInX'	//设置动画名称
		}
	});
	$('.text3').textillate({
		initialDelay: 4500,
		in: { effect: 'bounceInDown' }
	});
})

</script>
<style type="text/css">
body {background:red;}
div {width:100%;margin:0 auto;font-size: 100px;}
.text1,.text2,.text3 {visibility:hidden;}
.text1,.text2 {color:#fff;}
.text1 {margin:50px;text-align:center;font-size:1rem;text-shadow:0.025em 0.025em 0.025em rgba(0, 0, 0, 0.8);}
.text2{font-family:microsoft yahei;font-size:1rem;line-height:4rem;text-shadow:0.1em 0.1em 0.1em rgba(0, 0, 0, 0.8)}
.text3 {
	color: #fff;
	font-size: 1rem;
}
.go_div{
	text-align: center;
}
.go_btn{
	color: #fff;
	border-color: #1890ff;
	background-color: rgb(24, 144, 255);
	text-shadow: 0 -1px 0 rgba(0,0,0,0.12);
	box-shadow: 0 2px 0 rgba(0,0,0,0.045);
	line-height: 1.499;
    position: relative;
    display: inline-block;
    font-weight: 400;
    white-space: nowrap;
    text-align: center;
    background-image: none;
    border: 1px solid transparent;
    -webkit-box-shadow: 0 2px 0 rgba(0,0,0,0.015);
    box-shadow: 0 2px 0 rgba(0,0,0,0.015);
    cursor: pointer;
    -webkit-transition: all .3s cubic-bezier(.645, .045, .355, 1);
    transition: all .3s cubic-bezier(.645, .045, .355, 1);
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    height: 32px;
    padding: 0 15px;
    font-size: 13px;
	border-radius: 4px;
	cursor: pointer;
}
</style>
</head>
<body id="box" style="display:none;">
    <div>
		<div>
			<p class="text1">知修数据</p>

			<p class="text3" style="text-align: right;">-- 巴菲特</p>
		</div>
		<div class="go_div">
				<button class="go_btn" onclick="goList()">点击进入</button>
		</div>
	</div>

	<script>
	function goList(){
		window.location.href = '/component/search.html'
	}
	</script>
</body>
